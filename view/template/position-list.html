<div class=positionlist ng-style=sty><ul><li ui-sref=position({id:item.id}) ng-repeat="item in list|filterByObj:filterObj"><img ng-src={{item.imageUrl}} alt=""><div><h3>{{item.companyName}}[{{item.cityName}}] {{item.industryName}} {{item.scaleName}}</h3><h4>{{item.salaryName}}</h4><h3>{{item.date}}</h3></div></li></ul></div>

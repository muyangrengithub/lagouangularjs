<form class=registmain><div><span><i class="icon iconfont icon-huiyuan"></i></span> <input type=text id=user placeholder=输入手机号 ng-blur=checkuser() ng-model=user> <span ng-bind=usertip></span></div><div><span><i class="icon iconfont icon-mima"></i></span> <input type=password id=pwd placeholder=设置6位以上的密码 ng-blur=checkpwd() ng-model=pwd> <span ng-bind=pwdtip></span></div><div><input type=text placeholder=短信验证码 id=note ng-blur=checknote()> <button ng-click=sendnote() id=time>发送短信</button></div><span id=notetip ng-style=sty ng-hide=flag2>验证码正确</span> <span id=notesend ng-hide=flag1></span> <button ui-sref=login>登录</button> <button ng-click=doregist()>注册</button></form>
